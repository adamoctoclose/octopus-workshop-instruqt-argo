name: Build Database Package

on:
  workflow_dispatch:

jobs:
  package-db:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      PACKAGE_NAME: database

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate version number (YY.1.buildNumber)
        id: version
        run: |
          YEAR=$(date +'%y')
          VERSION="${YEAR}.1.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Zip src/Database folder
        run: |
          mkdir -p build
          zip -r build/${PACKAGE_NAME}-${VERSION}.zip src/Database

      - name: Install ORAS CLI
        uses: oras-project/setup-oras@v1
        with:
          version: 1.2.2

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io \
            --username ${{ github.repository_owner }} \
            --password-stdin

      - name: Push ZIP to GHCR as OCI Artifact
        run: |
          cd build
          oras push ghcr.io/${{ github.repository_owner }}/${PACKAGE_NAME}:${VERSION} \
            --artifact-type application/zip \
            ${PACKAGE_NAME}-${VERSION}.zip

          # Optional tag
          oras tag ghcr.io/${{ github.repository_owner }}/${PACKAGE_NAME}:${VERSION} latest

      - name: Output package location
        run: |
          echo "Pushed to: ghcr.io/${{ github.repository_owner }}/${PACKAGE_NAME}:${VERSION}"
          echo "Also tagged 'latest'."
